<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mon IPv4</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:#0f172a;
      color:#e2e8f0;
    }
    .wrap {
      min-height:100%;
      display:grid;
      place-items:center;
    }
    .card {
      background:#111827;
      padding:2rem 2.5rem;
      border-radius:1.25rem;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
      text-align:center;
    }
    h1 { font-size:1.5rem; margin-bottom:1rem; }
    .ip {
      font-size:2rem;
      font-weight:700;
      margin:.5rem 0 1rem;
      letter-spacing:.5px;
    }
    button {
      background:#2563eb;
      color:white;
      border:none;
      padding:.6rem 1rem;
      border-radius:.75rem;
      cursor:pointer;
      font-size:1rem;
      transition:background .2s;
    }
    button:hover {
      background:#1d4ed8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Calma calma</h1>
      <div class="ip" id="ip">calma calma</div>
      <button onclick="getIPv4()">Rafraîchir</button>
    </div>
  </div>

  <script>
    async function getIPv4() {
      try {
        // Forcer IPv4 via l’API ipify
        const r = await fetch("https://api.ipify.org?format=json", {cache:"no-store"});
        const j = await r.json();
        document.getElementById("ip").textContent = j.ip || "inconnu";
      } catch (e) {
        document.getElementById("ip").textContent = "Erreur de connexion";
      }
    }
    // Charger automatiquement au démarrage
    getIPv4();
  </script>
</body>
</html>
